<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>CatPhotoApp</h1>
    <h3>Cat Photos</h3>
    <p>click here to view more <a href="">cat photos</a></p>
    <img src="../Cat app/relaxing-cat.jpg" alt="cat photo">
    <h2>Cat Lists</h2>
    <h4>Things cats love:</h4>
    <ul>
        <li>cat nip</li>
        <li>lasagna</li>
        <li>laser pointers</li>
    </ul>
    <figure>
        <img src="../Cat app/lasagna.jpg" alt="">
        <figcaption>
            Cats <em>love</em> lasagna.
        </figcaption>
    </figure>
    <h4>Top 3 things cats hate:</h4>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <figure>
        <img src="../Cat app/cats.jpg" alt="">
        <figcaption>
            Cats <b>hate</b> other cats.
        </figcaption>
    </figure>
    <h2>Cat form</h2>
    <fieldset>
        <legend>Is your cat an indoor or outdoor cat?</legend>
        <input type="radio"><label for="">Indoor</label>
        <input type="radio"><label for="">Outdoor</label>
    </fieldset>

    <fieldset>
        <legend>What's your cat's personality?</legend>
        <input type="checkbox"><label for="">Loving</label>
        <input type="checkbox"><label for="">Lazy</label>
        <input type="checkbox"><label for="">Energetic</label>
    </fieldset>
    <input type="text" placeholder="cat photo url"> <button>submit</button>
</body>

</html>
